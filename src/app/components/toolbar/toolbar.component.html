<div class="px-3 py-3">
  <div class="flex items-center justify-between bg-white px-3 py-3 rounded-md">
    <div class="flex flex-col items-center justify-between w-full md:flex-row">
      <a
        href="https://flowbite-admin-dashboard.vercel.app/"
        class="flex ml-2 md:mr-24"
      >
        <img src="./assets/concrete.svg" class="h-8 mr-3" alt="FlowBite Logo" />
        <span
          class="self-center text-xl font-semibold sm:hidden md:text-2xl whitespace-nowrap block"
          >Dashboard</span
        >
      </a>

      <form action="#" method="GET" class="lg:block lg:pl-3.5">
        <div class="relative mt-1 lg:w-96">
          <input
            type="date"
            class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block pl-10 p-2.5"
            [value]="dateService.selectedDate$ | async"
            (change)="test($event)"
          />
        </div>
      </form>

      <form action="#" method="GET" class="hidden lg:block lg:pl-3.5">
        <label for="topbar-search" class="sr-only">Search</label>
        <div class="relative mt-1 lg:w-96">
          <div
            class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"
          >
            <svg
              class="w-5 h-5 text-gray-500"
              fill="currentColor"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                clip-rule="evenodd"
              ></path>
            </svg>
          </div>
          <input
            #searchChart
            type="text"
            name="email"
            id="topbar-search"
            [value]="searchValue"
            onkeyup=""
            (onkey)="inputNewSearchValue($event)"
            class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full pl-10 p-2.5"
            placeholder="Search"
          />
        </div>
      </form>
    </div>
  </div>
</div>
